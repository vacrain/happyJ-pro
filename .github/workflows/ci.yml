# workflow 的名称。如果省略该字段，默认为当前 workflow 的文件名。
name: CI

# 触发 workflow 的条件
on:
  push:
    branches:
      - master
    # tags:
    #   - "v*"
  pull_request:
  workflow_dispatch:

jobs:
  job-build:
    timeout-minutes: 20
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        # node version
        nv: [16]
        # include:
        # Active LTS + other OS
        # - os: macos-latest
        #   node_version: 16
        # - os: windows-latest
        #   node_version: 16
      fail-fast: false

    name: 'Build: node-${{ matrix.nv }}, ${{ matrix.os }}'

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set node version to ${{ matrix.nv }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.nv }}
          registry-url: https://registry.npmjs.org
          cache: 'pnpm'

      - name: Install pnpm
        uses: pnpm/action-setup@v2.2.2
        with:
          version: 7.1.7

      - name: Install & Build
        run: pnpm install
        run: pnpm run build
          
    - name: Deploy to gh-pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        publish_dir: ./build

